<html>

<head>
  <meta charset="UTF-8" />
  <script language="javascript" type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: black;
    }
  </style>
</head>

<body>
  <script>
    var angle = 0;
    var slider;

    function setup() {
      createCanvas(400, 400);
      slider = createSlider(0, TWO_PI, 0, 0.01);
    }

    function draw() {
      background(0);
      angle = slider.value();
      stroke(255);
      translate(200, height);
      branch(100);
    }

    function branch(len) {
      line(0, 0, 0, -len);
      translate(0, -len);
      if (len > 4) {
        push();
        rotate(angle);
        branch(len * 0.67);
        pop();
        push();
        rotate(-angle);
        branch(len * 0.67);
        pop();
      }

      //line(0, 0, 0, -len * 0.67);
    }
  </script>
</body>

</html>
