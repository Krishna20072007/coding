<body>

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      user-select: none;
      list-style-type: none;
    }

    h1 {
      font-size: 3rem;
      align-items: center;
      padding-bottom: 0;

      font-size: 2rem;

      color: inherit;
      text-decoration: none;
    }
